<div class="centered-wrapper" style="width: 100%;">
  <form class="form-sancion">

    <div class="mb-3">
      <label for="buscar-alumno-btn" class="form-label">ALUMNO:</label>
      <button type="button" class="btn btn-outline-primary w-100" id="buscar-alumno-btn">
        Buscar alumno
      </button>
    </div>

    <div class="mb-3">
      <label for="fecha" class="form-label">FECHA DE SANCIÓN:</label>
      <input class="form-control" type="date" name="fecha" id="fecha">
    </div>

    <div class="mb-3">
      <label for="duracion" class="form-label">DURACIÓN:</label>
      <input class="form-control" type="text" name="duracion" id="duracion" placeholder="Ingrese la duración">
    </div>

    <div class="mb-3">
      <label class="form-label">TIPO DE SANCIÓN:</label>
      <div class="dropdown">
        <button class="btn btn-outline-primary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
          Selecciona una opción
        </button>
        <ul class="dropdown-menu w-100">
          <li><a class="dropdown-item" href="#">EXPULSIÓN EN CENTRO</a></li>
          <li><a class="dropdown-item" href="#">EXPULSIÓN FUERA DEL CENTRO</a></li>
          <li><a class="dropdown-item" href="#">SIN EXPULSIÓN</a></li>
        </ul>
      </div>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">MODIFICAR SANCIÓN</button>
    </div>
  </form>
</div>
