<div *ngIf="showHeader"
    class="header d-flex align-items-center justify-content-between p-3 shadow-sm rounded bg-white position-relative">

    <!-- Zona izquierda: Logo + Controles más alejados -->
    <div class="d-flex align-items-center gap-4 flex-shrink-0">
        <a href="https://blogsaverroes.juntadeandalucia.es/iestorrredelosguzmanes/">
            <img src="../../assets/imgs/logo-instituto.png" class="logo-header" alt="Logo instituto">
        </a>

        <!-- Controles más a la derecha y más pequeños -->
        <div class="d-flex align-items-center gap-3 ms-5 ps-2">
            <div class="container-home" routerLink="/seguimiento">
                <img src="../../assets/imgs/Home.png" class="icon-header small-icon" alt="Inicio">
            </div>
            <div class="container-back">
                <img src="../../assets/imgs/Volver.png" class="icon-header small-icon" alt="Volver"
                    (click)="volverAtras()">
            </div>
        </div>
    </div>

    <!-- Título centrado absoluto -->
    <div class="position-absolute start-50 translate-middle-x">
        <div class="container-title-section px-4 py-2 fw-bold rounded text-center">
            {{ title }}
        </div>
    </div>

    <!-- Usuario y logout -->
    <div class="d-flex align-items-center gap-2 flex-shrink-0">
        <div class="container-user text-end px-4 py-2 rounded">
            USUARIO: <span class="fw-bold">{{ user }}</span>
        </div>
        <i class="fa-solid fa-right-from-bracket fs-3 text-danger" (click)="logout()" title="Cerrar sesión"
            style="cursor: pointer;"></i>
    </div>

</div>
