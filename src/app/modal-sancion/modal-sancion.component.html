<div class="modal-header">
  <h5 class="modal-title">Seleccionar Sanción</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="cerrarModal()"></button>
</div>

<div class="modal-body scroll-body">
    <div class="mb-3">
    <input type="text" class="form-control" placeholder="Buscar por fecha (ej: 21/05/2025)" [(ngModel)]="busqueda"
      (input)="filtrarSanciones()" />
  </div>
    <ul class="list-group">
        <li *ngFor="let sancion of sancionesFiltradas" class="list-group-item list-group-item-action"
            style="cursor: pointer;" [class.active]="sancion === sancionSeleccionada" (click)="seleccionarSancion(sancion)">
            {{ sancion.tipoSancion }} - {{sancion.fecha | date: 'dd/MM/yyyy'}} ({{sancion.parte.motivo}})
        </li>
    </ul>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
  <button type="button" class="btn btn-primary" (click)="confirmarSeleccion()">Seleccionar sanción</button>
</div>
