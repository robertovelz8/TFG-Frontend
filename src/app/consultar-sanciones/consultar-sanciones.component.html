<div class="container-fluid p-4">
    <div class="d-flex align-items-center mb-3 gap-3">
        <h5 class="fw-bold mb-0">Alumno:</h5>
        <button type="button" class="btn btn-alumno shadow-sm px-3 py-1 d-flex align-items-center"
            id="buscar-alumno-btn" (click)="abrirModalAlumno()">
            <i class="fas fa-user-search me-2"></i> Buscar alumno
        </button>
    </div>
    <p *ngIf="hayAlumno">Alumno seleccionado: <span class="fw-bold">{{alumno.nombre}} {{alumno.apellidos}}</span></p>

    <div *ngIf="hayAlumno; else sinAlumno">
        <div class="card shadow rounded-4 border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-modern text-center align-middle mb-0">
                        <thead class="table-success text-uppercase">
                            <tr>
                                <th>Fecha</th>
                                <th>Tipo de Sanción</th>
                                <th>Duración</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let sancion of sanciones; let i as index">
                                <td>{{ sancion.fecha | date: 'dd/MM/yyyy' }}</td>
                                <td>{{ sancion.tipoSancion }}</td>
                                <td>{{ sancion.duracion }}</td>
                                <td>
                                    <button type="button" class="btn btn-outline-warning btn-sm me-2"
                                        [routerLink]="['/modificar-sancion', sancion.id]" title="Modificar">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline-info btn-sm"
                                        (click)="abrirModalDetalleSancion(sancion)" title="Consultar">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <ng-template #sinAlumno>
        <div class="alert alert-light text-center border mt-4" role="alert">
            <i class="fas fa-exclamation-circle me-2 text-warning"></i>
            Selecciona primero a un alumno para ver sus sanciones.
        </div>
    </ng-template>
</div>
